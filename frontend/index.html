<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기분에 따른 철학명령</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
</head>
<body>
    <h1>오늘의 기분은?</h1>
    <form id="mood-form">
        <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요!" required />
        <input type="text" id="mood-input" placeholder="예: 기쁘다, 슬프다" required />
        <button type="submit">철학 명언 받기</button>
    </form>
    <div id="quote-output"></div>

    <hr />
    <h2>📜 내 명언 기록 보기</h2>
    <input type="text" id="history-nickname" placeholder="닉네임 입력" />
    <button id="load-history">기록 불러오기</button>

    <ul id="history-output"></ul>
</body>
</html>
